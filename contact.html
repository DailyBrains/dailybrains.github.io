<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - DailyBrain</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1620034936116811"
            crossorigin="anonymous"></script>

    <style>
        body {
          background: linear-gradient(135deg, #881337 0%, #18181b 60%, #000 100%);
        }
        .rose-border {
          border-color: #881337 !important;
          box-shadow: 0 0 0 2px #88133733, 0 0 8px #88133711;
        }
        .rose-gradient-text {
          background: linear-gradient(to right, #f43f5e, #ec4899, #a21caf);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
        }
        .rose-btn {
          background: linear-gradient(to right, #f43f5e, #ec4899);
          color: #fff;
          font-weight: 700;
          transition: filter 0.15s;
        }
        .rose-btn:hover {
          filter: brightness(1.1);
        }
        .rose-link {
          color: #f43f5e;
          text-decoration: underline;
        }
        .rose-link:hover {
          color: #ec4899;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gradient-to-br from-rose-950 via-zinc-950 to-black text-gray-100">

<!-- Header -->
<nav class="w-full py-4 px-8 flex justify-between items-center bg-zinc-950/90 border-b border-rose-900/50">
    <a href="index.html" class="text-2xl font-bold rose-gradient-text">DailyBrain</a>
    <div class="space-x-6">
        <a href="index.html" class="hover:text-rose-400 transition">Home</a>
        <a href="about.html" class="hover:text-rose-400 transition">About</a>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-lg bg-zinc-900/60 rounded-2xl shadow-2xl p-8 border rose-border">
        <h1 class="text-4xl font-extrabold mb-2 rose-gradient-text">Contact Me</h1>
        <p class="mb-8 text-gray-400">Have a question, suggestion, or just want to say hi? Fill out the form below and I'll get back to you soon!</p>
        <form action="https://formspree.io/f/xdklagye" method="POST" class="space-y-6" autocomplete="off">
            <div>
                <label for="name" class="block mb-1 font-semibold">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg bg-zinc-950 border border-rose-900/40 text-gray-100 focus:outline-none focus:border-pink-500 transition" placeholder="Your name">
            </div>
            <div>
                <label for="email" class="block mb-1 font-semibold">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-zinc-950 border border-rose-900/40 text-gray-100 focus:outline-none focus:border-pink-500 transition" placeholder="you@email.com">
            </div>
            <div>
                <label for="message" class="block mb-1 font-semibold">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-lg bg-zinc-950 border border-rose-900/40 text-gray-100 focus:outline-none focus:border-pink-500 transition" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg rose-btn text-lg transition">Send Message</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="w-full py-6 text-center text-gray-500 bg-zinc-950/60 border-t border-rose-900/40">
    &copy; 2025 DailyBrain. All rights reserved.
</footer>
</body>
</html>
