     function getTodayDateString() {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

        const todayDateString = getTodayDateString();
        const quizData = dailyQuizzes[todayDateString];
        const lastCompletedDate = localStorage.getItem('dailyQuizCompletedDate');

        if (lastCompletedDate === todayDateString) {
            showCompletedMessage("You've already completed today's quiz. Come back tomorrow for a new challenge!");
            return;
        }

        if (!quizData) {
            showCompletedMessage("No quiz available for today. Please check back later!");
            return;
        }

        quizCard.classList.remove('hidden');
        initializeQuiz(quizData);


        function showCompletedMessage(message) {
            quizSubtitle.textContent = "All Done for Today!";
            completedContent.innerHTML = `
                <div class="w-24 h-24 mx-auto mb-6 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2 text-purple-600 dark:text-purple-400">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Challenge Complete!</h2>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">${message}</p>
                <div class="flex justify-center gap-4">
                </div>`;
            completedSection.classList.remove('hidden');
            quizCard.classList.add('hidden');
        }

        function setQuizCompleted() {
            localStorage.setItem('dailyQuizCompletedDate', todayDateString);
        }

        function initializeQuiz(currentQuizData) {
            const submitButton = document.getElementById('submit-answer');
            const nextButton = document.getElementById('next-question');
            const questionText = document.getElementById('question-text');
            const answerOptionsContainer = document.getElementById('answer-options');
            const currentQuestionSpan = document.getElementById('current-question');
            const totalQuestionsSpan = document.getElementById('total-questions');

            let selectedButton = null;
            let currentQuestionIndex = 0;
            let correctAnswers = 0;
            totalQuestionsSpan.textContent = currentQuizData.length;

            function loadQuestion(index) {
                const question = currentQuizData[index];
                questionText.textContent = question.question;
                currentQuestionSpan.textContent = index + 1;
                answerOptionsContainer.innerHTML = '';

                question.options.forEach(optionText => {
                    const button = document.createElement('button');
                    button.className = "answer-option block w-full text-left px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-gray-800 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 hover:bg-purple-500 dark:hover:bg-purple-600 hover:text-white shadow-md hover:shadow-lg hover:scale-105";
                    button.textContent = optionText;
                    button.addEventListener('click', () => handleOptionSelect(button));
                    answerOptionsContainer.appendChild(button);
                });

                selectedButton = null;
            }

            function handleOptionSelect(button) {
                document.querySelectorAll('.answer-option').forEach(btn => btn.classList.remove('selected'));
                selectedButton = button;
                button.classList.add('selected');
            }

            submitButton.addEventListener('click', () => {
                if (!selectedButton) return;

                const userAnswer = selectedButton.textContent.trim();
                const correctAnswer = currentQuizData[currentQuestionIndex].correct;

                if (userAnswer === correctAnswer) {
                    selectedButton.classList.add('correct');
                    correctAnswers++;
                } else {
                    selectedButton.classList.add('wrong');
                }

                document.querySelectorAll('.answer-option').forEach(btn => btn.disabled = true);
                nextButton.classList.add('show');
                submitButton.disabled = true;
                submitButton.classList.add("opacity-50", "cursor-not-allowed");
            });

            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuizData.length) {
                    loadQuestion(currentQuestionIndex);
                    nextButton.classList.remove('show');
                    submitButton.disabled = false;
                    submitButton.classList.remove("opacity-50", "cursor-not-allowed");
                } else {
                    setQuizCompleted();
                    const percentageCorrect = ((correctAnswers / currentQuizData.length) * 100).toFixed(0);
                    showCompletedMessage(`You answered ${correctAnswers} out of ${currentQuizData.length} questions correctly (${percentageCorrect}%)!`);
                }
            });
            loadQuestion(0);
        }
    });
