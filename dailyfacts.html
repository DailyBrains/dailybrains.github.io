<script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuIconContainer = document.getElementById('mobileMenuIcon');
    const menuIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-menu w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`;
    const xIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-x w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`;

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileMenuIconContainer.innerHTML = mobileMenu.classList.contains('hidden') ? menuIcon : xIcon;
    });

    document.addEventListener('DOMContentLoaded', () => {
        const dailyFacts = {
            "2025-08-27": [
                {
                    title: "The Human Brain",
                    content: "The human brain contains approximately 86 billion neurons. Each neuron forms connections with other neurons, creating trillions of connections called synapses. The brain can generate about 23 watts of power when awake - enough to power a light bulb!",
                    category: "Science",
                    expanded: false
                },
                {
                    title: "Honey Never Spoils",
                    content: "Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible. Honey's natural composition of low water content, high acidity, and the presence of hydrogen peroxide makes it extremely resistant to bacteria and microorganisms.",
                    category: "Nature",
                    expanded: false
                },
                {
                    title: "The Shortest War",
                    content: "The Anglo-Zanzibar War of 1896 is the shortest recorded war in history, lasting only 38 minutes. It was fought between the United Kingdom and the Zanzibar Sultanate after Sultan Khalid bin Barghash took power without British approval.",
                    category: "History",
                    expanded: false
                }
            ],
            "2025-08-28": [
                {
                    title: "Octopuses Have Three Hearts",
                    content: "Octopuses have three hearts: two pump blood to the gills, while the third pumps it to the rest of the body. Their blood is blue because it's copper-based rather than iron-based like human blood. When an octopus swims, the heart that delivers blood to its body stops beating, which is why they prefer to crawl rather than swim.",
                    category: "Animals",
                    expanded: false
                },
                {
                    title: "The Eiffel Tower Grows",
                    content: "The Eiffel Tower can be 15 cm taller during the summer due to the expansion of the iron on hot days. The iron structure expands when heated and contracts when cooled, causing the tower to grow and shrink by up to 6 inches (15 cm) depending on the temperature.",
                    category: "Engineering",
                    expanded: false
                },
                {
                    title: "Cleopatra Lived Closer to the Moon Landing",
                    content: "Cleopatra VII, the last active ruler of the Ptolemaic Kingdom of Egypt, lived closer in time to the invention of the iPhone (2007) than to the construction of the Great Pyramid of Giza (around 2560 BC). She lived from 69 BC to 30 BC, while the Great Pyramid was built over 2,500 years before her birth.",
                    category: "History",
                    expanded: false
                }
            ],
            "2025-08-29": [
                {
                    title: "Bananas Are Berries",
                    content: "Botanically speaking, bananas are classified as berries. The term 'berry' comes from botanical classification where a berry is a fleshy fruit produced from a single ovary. Meanwhile, fruits like strawberries and raspberries are not true berries in the botanical sense.",
                    category: "Science",
                    expanded: false
                },
                {
                    title: "The Great Wall Myth",
                    content: "Contrary to popular belief, the Great Wall of China cannot be seen from space with the naked eye. It's only visible from low Earth orbit (about 160 km up) with aid, and only under perfect conditions. Many other man-made structures are more visible from space.",
                    category: "Myths",
                    expanded: false
                },
                {
                    title: "Jupiter's Giant Storm",
                    content: "Jupiter's Great Red Spot is a giant storm that has been raging for at least 400 years. This massive storm is so large that three Earths could fit inside it. The storm appears to be shrinking, but it still has winds of up to 432 km/h (268 mph).",
                    category: "Space",
                    expanded: false
                }
            ],
            "2025-08-30": [
                {
                    title: "The Oldest Living Thing",
                    content: "The oldest known living organism is a bristlecone pine tree named 'Methuselah' located in California's White Mountains. As of 2023, it is approximately 4,855 years old. Its exact location is kept secret to protect it from vandalism.",
                    category: "Nature",
                    expanded: false
                },
                {
                    title: "Venus Has the Longest Day",
                    content: "A day on Venus (one full rotation) takes longer than a year on Venus. It takes Venus about 243 Earth days to rotate once on its axis, but only about 225 Earth days to orbit the Sun. This means that on Venus, a day is longer than a year!",
                    category: "Space",
                    expanded: false
                },
                {
                    title: "The Titanic Had a Near-Miss",
                    content: "The Titanic nearly collided with another ship, the SS New York, as it was leaving Southampton at the start of its maiden voyage. The suction from the Titanic's massive size caused the New York's mooring ropes to snap, and it drifted dangerously close to the Titanic. Quick action by a tugboat and the Titanic's crew prevented a disaster before the ship even left the harbor.",
                    category: "History",
                    expanded: false
                }
            ],
            "2025-08-31": [
                {
                    title: "Your Stomach Lining Regenerates",
                    content: "The lining of your stomach is regenerated every few days to prevent it from digesting itself. The stomach produces hydrochloric acid strong enough to dissolve metal, but it also produces a thick mucus layer and regenerates its lining rapidly to protect itself.",
                    category: "Human Body",
                    expanded: false
                },
                {
                    title: "The Deepest Point on Earth",
                    content: "The Mariana Trench in the Pacific Ocean is the deepest part of the world's oceans. At its deepest point, called Challenger Deep, it reaches approximately 10,984 meters (36,037 feet) deep. If you placed Mount Everest into the Mariana Trench, its peak would still be over 2,000 meters (6,562 feet) below sea level.",
                    category: "Geography",
                    expanded: false
                },
                {
                    title: "The First Computer Programmer",
                    content: "Ada Lovelace, an English mathematician, is considered the world's first computer programmer. In the mid-1800s, she wrote the first algorithm intended to be processed by a machine - Charles Babbage's Analytical Engine. Her notes included what is recognized as the first algorithm meant to be carried out by a machine, making her the first computer programmer.",
                    category: "Technology",
                    expanded: false
                }
            ]
        };

        const factsContainer = document.getElementById('facts-container');
        const completedSection = document.getElementById('completed-section');
        const completedMessage = document.getElementById('completed-message');

        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const todayDateString = getTodayDateString();
        const todayFacts = dailyFacts[todayDateString] || [];
        const hasViewedToday = localStorage.getItem(`dailyFacts_${todayDateString}`) !== null;

        if (todayFacts.length === 0) {
            showCompletedMessage("No facts available for today. Please check back later!");
            return;
        }

        todayFacts.forEach((fact, index) => {
            const factCard = document.createElement('div');
            factCard.className = 'fact-card bg-gray-800/50 border border-purple-900/50 rounded-xl p-6 cursor-pointer';
            factCard.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex items-center space-x-3">
                        <div class="w-2 h-8 rounded-full bg-purple-500"></div>
                        <h3 class="text-xl font-semibold text-white">${fact.title}</h3>
                    </div>
                    <span class="text-purple-400 text-sm font-medium px-3 py-1 bg-purple-900/50 rounded-full">${fact.category}</span>
                </div>
                <div class="fact-content mt-4 text-gray-300">
                    <p>${fact.content}</p>
                </div>
                <button class="expand-btn mt-4 text-purple-400 hover:text-purple-300 font-medium flex items-center">
                    ${fact.expanded ? 'Show Less' : 'Read More'}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down ml-1 transition-transform ${fact.expanded ? 'rotate-180' : ''}">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </button>
            `;

            factCard.querySelector('.expand-btn').addEventListener('click', () => {
                fact.expanded = !fact.expanded;
                const content = factCard.querySelector('.fact-content');
                const chevron = factCard.querySelector('.lucide-chevron-down');
                const button = factCard.querySelector('.expand-btn');

                if (fact.expanded) {
                    content.classList.add('fact-expanded');
                    chevron.classList.add('rotate-180');
                    button.innerHTML = `
                        Show Less
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down ml-1 transition-transform rotate-180">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    `;
                } else {
                    content.classList.remove('fact-expanded');
                    chevron.classList.remove('rotate-180');
                    button.innerHTML = `
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down ml-1 transition-transform">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    `;
                }
            });

            factsContainer.appendChild(factCard);
        });

        localStorage.setItem(`dailyFacts_${todayDateString}`, 'viewed');

        function showCompletedMessage(message) {
            completedMessage.textContent = message;
            completedSection.classList.remove('hidden');
            factsContainer.classList.add('hidden');
        }
    });
</script>
