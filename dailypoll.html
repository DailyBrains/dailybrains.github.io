<!DOCTYPE html>

<head>

    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% auto;
            animation: gradientBG 5s ease infinite;
        }
        .selected {
            border: 2px solid #3B82F6; /* blue-600 */
        }
        .poll-button {
            transition: all 0.3s ease;
        }
        .poll-button.selected {
            background-color: #3B82F6 !important; /* blue-600 */
            color: white !important;
        }
        .next-button {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-10px);
        }
        .next-button.show {
            opacity: 1;
            transform: translateX(0);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        body {
            background: linear-gradient(to bottom right, from-blue-50 to-blue-100) !important;
            dark:background: linear-gradient(to bottom right, from-blue-900 to-blue-800) !important;
        }
    </style>
</head>

<!-- Main Poll Content -->
<main class="relative py-24 lg:py-32 overflow-hidden">

    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="text-center mb-16">
            <h1 class="text-5xl lg:text-7xl font-bold mb-6">
                <span class="bg-gradient-to-r from-blue-600 via-blue-400 to-blue-300 dark:from-blue-400 dark:via-blue-300 dark:to-blue-600 bg-clip-text text-transparent">
                    Daily Poll Challenge
                </span>
                <br>
                <span id="poll-subtitle" class="text-gray-900 dark:text-white">Make Your Choice!</span>
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">
                Vote on today's poll and see how your opinion stacks up. One vote per day!
            </p>
            <div id="yesterday-poll" class="mt-4 text-gray-600 dark:text-gray-300"></div> <!-- Yesterday's results here -->
        </div>

        <!-- Poll Card -->
        <div id="poll-card" class="max-w-3xl mx-auto bg-white dark:bg-blue-900 rounded-3xl shadow-xl p-8 md:p-12 relative overflow-hidden ring-2 ring-blue-500/30 dark:ring-blue-400/30 hidden">
            <div class="absolute inset-0 opacity-10 dark:opacity-20 -z-10 animate-gradient bg-gradient-to-br from-blue-500 to-blue-300"></div>

            <div class="text-center">
                <h2 id="poll-question" class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-8">
                    Loading poll...
                </h2>

                <div id="poll-options" class="grid grid-cols-1 gap-4 md:gap-6">
                </div>

                <div class="flex justify-center items-center mt-12">
                    <button id="submit-vote" class="px-10 py-4 rounded-full font-bold text-white shadow-lg transition-shadow bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 hover:shadow-2xl hover:scale-105">
                        Submit Vote
                    </button>
                </div>
                <div id="poll-results" class="mt-6 text-gray-600 dark:text-gray-300 hidden"></div> <!-- Results after voting -->
            </div>
        </div>

        <!-- Completed Section -->
        <div id="completed-section" class="max-w-3xl mx-auto bg-white dark:bg-blue-900 rounded-3xl shadow-xl p-8 md:p-12 relative overflow-hidden ring-2 ring-blue-500/30 dark:ring-blue-400/30 hidden">
            <div class="absolute inset-0 opacity-10 dark:opacity-20 -z-10 animate-gradient bg-gradient-to-br from-blue-500 to-blue-300"></div>
            <div id="completed-content" class="text-center py-8">
            </div>
        </div>

        <!-- Home Button -->
        <div class="mt-8 text-center">
            <a href="index.html" class="inline-block px-6 py-3 bg-gray-200 dark:bg-blue-800 text-gray-800 dark:text-white rounded-full font-medium hover:bg-gray-300 dark:hover:bg-blue-700 transition-colors duration-300">

<script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuIconContainer = document.getElementById('mobileMenuIcon');
    const menuIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-menu w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`;
    const xIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-x w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`;

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileMenuIconContainer.innerHTML = mobileMenu.classList.contains('hidden') ? menuIcon : xIcon;
    });

    document.addEventListener('DOMContentLoaded', () => {
        const dailyPolls = {
            "2025-08-27": { question: "Waffles or Pancakes?", options: ["Waffles", "Pancakes"] },
            "2025-08-28": { question: "Coffee or Tea?", options: ["Coffee", "Tea"] },
            "2025-08-29": { question: "Beach or Mountains?", options: ["Beach", "Mountains"] },
            "2025-08-30": { question: "Cats or Dogs?", options: ["Cats", "Dogs"] },
            "2025-08-31": { question: "Team Cap or Team Iron-Man?", options: ["Team Cap", "Team Iron-Man"] },
        };

        const pollCard = document.getElementById('poll-card');
        const completedSection = document.getElementById('completed-section');
        const completedContent = document.getElementById('completed-content');
        const pollSubtitle = document.getElementById('poll-subtitle');
        const yesterdayPollElement = document.getElementById('yesterday-poll');
        const pollQuestion = document.getElementById('poll-question');
        const pollOptionsContainer = document.getElementById('poll-options');
        const submitVoteButton = document.getElementById('submit-vote');
        const pollResultsElement = document.getElementById('poll-results');

        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const todayDateString = getTodayDateString();

        function getYesterdayDateString(todayDateStr) {
            const [year, month, day] = todayDateStr.split('-').map(Number);
            const today = new Date(year, month - 1, day);
            today.setDate(today.getDate() - 1);
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        const yesterdayDateString = getYesterdayDateString(todayDateString);
        const todayPoll = dailyPolls[todayDateString];
        const hasVotedToday = localStorage.getItem(`pollVote_${todayDateString}`) !== null;

        function displayYesterdayResults() {
            const yesterdayPoll = dailyPolls[yesterdayDateString];
            const yesterdayResults = JSON.parse(localStorage.getItem(`pollResults_${yesterdayDateString}`)) || null;

            if (yesterdayResults && yesterdayResults.winner && yesterdayResults.percentage) {
                yesterdayPollElement.innerHTML = `
                    <div class="bg-gray-50 dark:bg-blue-800 p-4 rounded-lg border border-gray-200 dark:border-blue-700">
                        <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-2">Yesterday's Poll Results</h3>
                        <p class="text-lg font-semibold text-blue-600 dark:text-blue-400">
                            ${yesterdayResults.winner} won with ${yesterdayResults.percentage}% of the votes!
                        </p>
                    </div>`;
            } else if (yesterdayPoll) {
                yesterdayPollElement.innerHTML = `
                    <div class="text-gray-500 dark:text-gray-400 italic">
                        Yesterday's poll "${yesterdayPoll.question}" has no results yet.
                    </div>`;
            } else {
                yesterdayPollElement.innerHTML = `
                    <div class="text-gray-500 dark:text-gray-400 italic">
                        No poll results available from yesterday.
                    </div>`;
            }
        }

        displayYesterdayResults();

        if (!todayPoll) {
            showCompletedMessage("No poll available for today. Please check back later!");
            return;
        }

        if (hasVotedToday) {
            showCompletedMessage("You've already voted today. Come back tomorrow for a new poll!");
            return;
        }

        pollCard.classList.remove('hidden');
        pollQuestion.textContent = todayPoll.question;
        todayPoll.options.forEach(option => {
            const button = document.createElement('button');
            button.className = "poll-button block w-full text-left px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-gray-800 dark:text-gray-200 bg-gray-100 dark:bg-blue-800 hover:bg-blue-600 dark:hover:bg-blue-700 hover:text-white shadow-md hover:shadow-lg hover:scale-105";
            button.textContent = option;
            button.addEventListener('click', () => handleOptionSelect(button));
            pollOptionsContainer.appendChild(button);
        });

        let selectedButton = null;

        function handleOptionSelect(button) {
            document.querySelectorAll('.poll-button').forEach(btn => btn.classList.remove('selected'));
            selectedButton = button;
            button.classList.add('selected');
        }

        submitVoteButton.addEventListener('click', () => {
            if (!selectedButton) return;

            const selectedOption = selectedButton.textContent.trim();
            let results = JSON.parse(localStorage.getItem(`pollResults_${todayDateString}`)) || { [todayPoll.options[0]]: 0, [todayPoll.options[1]]: 0 };
            results[selectedOption]++;

            const totalVotes = Object.values(results).reduce((a, b) => a + b, 0);
            const option1Votes = results[todayPoll.options[0]];
            const option2Votes = results[todayPoll.options[1]];
            const option1Percentage = totalVotes > 0 ? ((option1Votes / totalVotes) * 100).toFixed(0) : 0;
            const option2Percentage = totalVotes > 0 ? ((option2Votes / totalVotes) * 100).toFixed(0) : 0;

            let winner;
            let winningPercentage;

            if (option1Percentage > option2Percentage) {
                winner = todayPoll.options[0];
                winningPercentage = option1Percentage;
            } else if (option2Percentage > option1Percentage) {
                winner = todayPoll.options[1];
                winningPercentage = option2Percentage;
            } else {
                winner = "It's a tie!";
                winningPercentage = option1Percentage;
            }

            results.winner = winner;
            results.percentage = winningPercentage;

            localStorage.setItem(`pollResults_${todayDateString}`, JSON.stringify(results));
            localStorage.setItem(`pollVote_${todayDateString}`, 'voted');

            pollResultsElement.innerHTML = `
                <p>Results: ${todayPoll.options[0]}: ${option1Percentage}% | ${todayPoll.options[1]}: ${option2Percentage}%</p>
                <p>${winner} won with ${winningPercentage}%!</p>
            `;
            pollResultsElement.classList.remove('hidden');
            document.querySelectorAll('.poll-button').forEach(btn => btn.disabled = true);
            submitVoteButton.classList.add('hidden');
        });

        function showCompletedMessage(message) {
            pollSubtitle.textContent = "All Done for Today!";
            completedContent.innerHTML = `
                <div class="w-24 h-24 mx-auto mb-6 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2 text-blue-600 dark:text-blue-400">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Poll Complete!</h2>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">${message}</p>
                <div class="flex justify-center gap-4">

                </div>`;
            completedSection.classList.remove('hidden');
            pollCard.classList.add('hidden');
        }
    });
</script>
