    <style>
        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-gradient {
          background-size: 200% auto;
          animation: gradientBG 5s ease infinite;
        }

        .letter-box {
          width: 60px;
          height: 60px;
          border: 2px solid #d1d5db;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          font-weight: 700;
          text-transform: uppercase;
          transition: all 0.18s ease;
          box-sizing: border-box;
          line-height: 1;
          user-select: none;
          background: transparent;
        }
        .letter-box.correct {
          background-color: #10b981;
          border-color: #10b981;
          color: white;
        }
        .letter-box.partial {
          background-color: #f59e0b;
          border-color: #f59e0b;
          color: white;
        }
        .letter-box.incorrect {
          background-color: #6b7280;
          border-color: #6b7280;
          color: white;
        }
        .letter-box.filled {
          border-color: #10b981;
          background-color: rgba(16,185,129,0.06);
        }

        .keyboard-row {
          display: flex;
          justify-content: center;
          gap: 8px;
          align-items: center;
          flex-wrap: nowrap;
        }
        .keyboard-row.offset {
          padding-left: 10px;
        }

        .keyboard-key {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          min-width: 44px;
          height: 44px;
          padding: 0 12px;
          border-radius: 8px;
          font-weight: 700;
          cursor: pointer;
          transition: transform .08s ease, background-color .12s ease;
          background-color: #e5e7eb;
          color: #374151;
          box-shadow: 0 1px 0 rgba(0,0,0,0.05);
          border: none;
          user-select: none;
        }
        .keyboard-key:active { transform: translateY(1px); }
        .keyboard-key.wide { min-width: 84px; padding: 0 18px; }
        .keyboard-key.correct { background-color: #10b981 !important; color: white !important; }
        .keyboard-key.partial { background-color: #f59e0b !important; color: white !important; }
        .keyboard-key.incorrect { background-color: #6b7280 !important; color: white !important; }

        @media (max-width: 480px) {
          .letter-box { width: 48px; height: 48px; font-size: 18px; }
          .keyboard-key { min-width: 36px; height: 36px; padding: 0 8px; border-radius: 6px; }
          .keyboard-key.wide { min-width: 64px; }
        }

        .keyboard-key:focus { outline: 2px solid rgba(16,185,129,0.25); outline-offset: 2px; }
    </style>
</head>

<script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuIconContainer = document.getElementById('mobileMenuIcon');
    const menuIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`;

    document.addEventListener('DOMContentLoaded', () => {
      const dailyWords = {

        "2025-09-02": { word: "BOOKS", hint: "Objects filled with stories or knowledge" },
        "2025-09-03": { word: "MUSIC", hint: "Organized sound that people enjoy" },
        "2025-09-04": { word: "LIGHT", hint: "What helps us see in the dark" },
        "2025-09-05": { word: "APPLE", hint: "A common fruit that can be red or green" },
        "2025-09-06": { word: "CHAIR", hint: "Something you sit on" },
        "2025-09-07": { word: "SMILE", hint: "What you do when you’re happy" },
        "2025-09-08": { word: "CLOCK", hint: "Tells the time" },
        "2025-09-09": { word: "RIVER", hint: "A natural flowing body of water" },
        "2025-09-10": { word: "CLOUD", hint: "White shapes in the sky" },
        "2025-09-11": { word: "STONE", hint: "Another word for rock" },
        "2025-09-12": { word: "BREAD", hint: "Baked food often used for sandwiches" },
        "2025-09-13": { word: "STARS", hint: "Shiny objects you see at night" },
        "2025-09-14": { word: "TRAIN", hint: "A vehicle that runs on tracks" },
        "2025-09-15": { word: "HEART", hint: "Organ that pumps blood" },
        "2025-09-16": { word: "TREES", hint: "Tall plants with trunks and branches" },
        "2025-09-17": { word: "BIRDS", hint: "Animals that can usually fly" },
        "2025-09-18": { word: "TABLE", hint: "Furniture with legs and a flat top" },
        "2025-09-19": { word: "SUGAR", hint: "Makes food sweet" },
        "2025-09-20": { word: "HORSE", hint: "Large animal people ride" },
        "2025-09-21": { word: "PEACE", hint: "The opposite of war" },
        "2025-09-22": { word: "GREEN", hint: "A color often seen in nature" },
        "2025-09-23": { word: "OCEAN", hint: "A vast body of salt water" },
        "2025-09-24": { word: "PAPER", hint: "Material used for writing" },
        "2025-09-25": { word: "QUEEN", hint: "A female ruler or chess piece" },
        "2025-09-26": { word: "FIRES", hint: "Produces heat and light, can burn" },
        "2025-09-27": { word: "WINDY", hint: "Describes weather with strong air currents" },
        "2025-09-28": { word: "SMALL", hint: "The opposite of big" },
        "2025-09-29": { word: "BLACK", hint: "The darkest color" },
        "2025-09-30": { word: "FRUIT", hint: "Sweet food that grows on plants" },
      };

      function getTodayDateString() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      const puzzleGame = document.getElementById('puzzle-game');
      const completedSection = document.getElementById('completed-section');
      const completedContent = document.getElementById('completed-content');
      const puzzleSubtitle = document.getElementById('puzzle-subtitle');
      const yesterdayPuzzleElement = document.getElementById('yesterday-puzzle');
      const wordGrid = document.getElementById('word-grid');
      const currentGuessElement = document.getElementById('current-guess');
      const gameMessage = document.getElementById('game-message');
      const currentAttemptElement = document.getElementById('current-attempt');
      const hintElement = document.getElementById('hint');

      const todayDateString = getTodayDateString();

      const todayPuzzle = dailyWords[todayDateString];
      const hasPlayedToday = localStorage.getItem(`wordPuzzle_${todayDateString}`) !== null;

      let currentGuess = '';
      let currentAttempt = 1;
      let gameEnded = false;
      let guessHistory = [];

      function getYesterdayDateString(todayDateStr) {
        const [year, month, day] = todayDateStr.split('-').map(Number);
        const today = new Date(year, month - 1, day);
        today.setDate(today.getDate() - 1);
        return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      }

      const yesterdayDateString = getYesterdayDateString(todayDateString);

      function displayYesterdayResults() {
        const yesterdayPuzzle = dailyWords[yesterdayDateString];
        const yesterdayResults = JSON.parse(localStorage.getItem(`wordPuzzle_${yesterdayDateString}`)) || null;

        if (yesterdayResults && yesterdayPuzzle) {
          const status = yesterdayResults.solved ? 'solved' : 'not solved';
          const attempts = yesterdayResults.attempts;
          yesterdayPuzzleElement.innerHTML = `
            <div class="bg-gray-50 dark:bg-green-800 p-4 rounded-lg border border-gray-200 dark:border-green-700">
              <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-2">Yesterday's Word Puzzle</h3>
              <p class="text-lg">Word: <span class="font-semibold text-green-600 dark:text-green-400">${yesterdayPuzzle.word}</span></p>
              <p class="text-sm text-gray-600 dark:text-gray-300">Status: ${status}${yesterdayResults.solved ? ` in ${attempts} attempt${attempts !== 1 ? 's' : ''}` : ''}</p>
            </div>`;
        } else if (yesterdayPuzzle) {
          yesterdayPuzzleElement.innerHTML = `<div class="text-gray-500 dark:text-gray-400 italic">Yesterday's puzzle "${yesterdayPuzzle.word}" has no recorded results yet.</div>`;
        } else {
          yesterdayPuzzleElement.innerHTML = `<div class="text-gray-500 dark:text-gray-400 italic">No puzzle available from yesterday.</div>`;
        }
      }

      displayYesterdayResults();

      if (!todayPuzzle) {
        showCompletedMessage("No word puzzle available for today. Please check back later!");
        return;
      }

      if (hasPlayedToday) {
        const savedResults = JSON.parse(localStorage.getItem(`wordPuzzle_${todayDateString}`));
        showCompletedMessage(
          savedResults.solved
            ? `You already solved today's puzzle "${todayPuzzle.word}" in ${savedResults.attempts} attempt${savedResults.attempts !== 1 ? 's' : ''}!`
            : `You already attempted today's puzzle. The word was "${todayPuzzle.word}". Come back tomorrow for a new puzzle!`
        );
        return;
      }

      puzzleGame.classList.remove('hidden');
      hintElement.textContent = `Hint: ${todayPuzzle.hint}`;

      initializeGrid();
      updateCurrentGuess();
      setupKeyboard();

      function initializeGrid() {
        wordGrid.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const row = document.createElement('div');
          row.className = 'flex justify-center gap-2';
          row.id = `row-${i}`;
          for (let j = 0; j < 5; j++) {
            const box = document.createElement('div');
            box.className = 'letter-box';
            box.id = `box-${i}-${j}`;
            row.appendChild(box);
          }
          wordGrid.appendChild(row);
        }
      }

      function updateCurrentGuess() {
        currentGuessElement.innerHTML = '';
        for (let i = 0; i < 5; i++) {
          const box = document.createElement('div');
          box.className = 'letter-box' + (i < currentGuess.length ? ' filled' : '');
          box.textContent = currentGuess[i] || '';
          currentGuessElement.appendChild(box);
        }
      }

      function setupKeyboard() {
        const keys = document.querySelectorAll('.keyboard-key');
        keys.forEach(key => {
          key.addEventListener('click', () => {
            handleKeyPress(key.dataset.key);
          });
        });
      }

      function handleKeyPress(key) {
        if (gameEnded) return;
        if (!key) return;

        if (key === 'ENTER') {
          if (currentGuess.length === 5) {
            submitGuess();
          } else {
            gameMessage.textContent = 'Word must be 5 letters long!';
            setTimeout(() => gameMessage.textContent = '', 1500);
          }
        } else if (key === 'BACKSPACE') {
          currentGuess = currentGuess.slice(0, -1);
          updateCurrentGuess();
        } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
          currentGuess += key;
          updateCurrentGuess();
        }
      }

      function submitGuess() {
        const targetWord = todayPuzzle.word;
        const guess = currentGuess;

        if (guess.length !== 5) return;

        const row = document.getElementById(`row-${currentAttempt - 1}`);
        const result = checkGuess(guess, targetWord);

        for (let i = 0; i < 5; i++) {
          const box = row.children[i];
          box.textContent = guess[i];
          box.classList.add(result[i]);

          const keyElement = document.querySelector(`[data-key="${guess[i]}"]`);
          if (keyElement && !keyElement.classList.contains('correct')) {
            keyElement.classList.remove('partial', 'incorrect');
            keyElement.classList.add(result[i]);
          }
        }

        guessHistory.push({ guess, result });

        if (guess === targetWord) {
          gameMessage.textContent = `Congratulations! You solved it in ${currentAttempt} attempt${currentAttempt !== 1 ? 's' : ''}!`;
          gameMessage.className = 'text-lg font-semibold text-green-600 dark:text-green-400 min-h-[1.5rem]';
          endGame(true);
        } else if (currentAttempt >= 6) {
          gameMessage.textContent = `Game over! The word was "${targetWord}".`;
          gameMessage.className = 'text-lg font-semibold text-red-600 dark:text-red-400 min-h-[1.5rem]';
          endGame(false);
        } else {
          currentAttempt++;
          currentAttemptElement.textContent = currentAttempt;
          currentGuess = '';
          updateCurrentGuess();
        }
      }

      function checkGuess(guess, target) {
        const result = Array(5).fill('incorrect');
        const targetArray = target.split('');
        const guessArray = guess.split('');

        for (let i = 0; i < 5; i++) {
          if (guessArray[i] === targetArray[i]) {
            result[i] = 'correct';
            targetArray[i] = null;
            guessArray[i] = null;
          }
        }

        for (let i = 0; i < 5; i++) {
          if (guessArray[i] !== null) {
            const idx = targetArray.indexOf(guessArray[i]);
            if (idx !== -1) {
              result[i] = 'partial';
              targetArray[idx] = null;
            } else {
              result[i] = 'incorrect';
            }
          }
        }
        return result;
      }

      function endGame(won) {
        gameEnded = true;
        const results = {
          solved: won,
          attempts: currentAttempt,
          guesses: guessHistory
        };
        localStorage.setItem(`wordPuzzle_${todayDateString}`, JSON.stringify(results));
      }

      document.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        if (key === 'ENTER') handleKeyPress('ENTER');
        else if (key === 'BACKSPACE') handleKeyPress('BACKSPACE');
        else if (/^[A-Z]$/.test(key)) handleKeyPress(key);
      });

      function showCompletedMessage(message) {
        puzzleSubtitle.textContent = "All Done for Today!";
        completedContent.innerHTML = `
          <div class="w-24 h-24 mx-auto mb-6 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" class="text-green-600 dark:text-green-400"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
          </div>
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Puzzle Complete!</h2>
          <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">${message}</p>
          <div class="flex justify-center gap-4"></div>`;

        completedSection.classList.remove('hidden');
        puzzleGame.classList.add('hidden');
      }
    });
</script>
